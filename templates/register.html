{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/register.css'%}">

</head>
<body>
    <form action="register" method = "post">
         {% csrf_token %}
         <input type="text" name="first_name" placeholder="First Name"><br><br><br>
         <input type="text" name="last_name" placeholder="Last Name"><br><br><br>
         <input type="text" name="username" placeholder="Username"><br><br><br>
         <input type="email" name="email" placeholder="Email"><br><br><br>
         <input type="password" name="password1" placeholder="Password"><br><br><br>
         <input type="password" name="password2" placeholder="Confirm password"><br><br><br>
        <input type = "Submit" value="Register">

    </form>
    

    <div>
       {% for message in messages%}
       
       <h3> {{message}} </h3>

       {% endfor%}
    </div>
</body>
</html>
